<!DOCTYPE html>
<html>
  <head>
    <title>Google Look-Alike</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
  </head>

  <body>
    <nav class="header">

      <div>
        <ul class="topLeft">
          <li>About</li>
          <li>Store</li>
        </ul>
      </div>
      
      <div>     
        <ul class="topRight">  
          <li>Gmail</li>
          <li>Images</li>
          <li id="apps-icon"><img id="apps-icon" src="images/apps-128.png"></li>
          <li id ="SignIn">Sign In</li>
        </ul>
      </div>
    </nav>
    

   <img class="logo" src="images/google-logo.png">
  
    <form action="#" method="GET">
      <input type="text" class="search-bar" value="Search Google or type a URL">
      <div class="centered-buttons">
          <input class="buttons" type="submit" value="Google Search">
          <input class="buttons" type="submit" value="I'm Feeling Lucky">
      </div>
      
    </form>
    
    <footer id="footer">
      <div>
        <ul class="bottomLeft">
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
      </div>
      
      <div>
        <ul class="bottomRight">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
</footer>
 
  </body>
</html>
