<!DOCTYPE html>
<html>
  <head>
    <title>Google Look-Alike</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>

    <ul>
      <li class="topLeft">About</li>
      <li class="topLeft">Store</li>
      <li class="topRight">Gmail</li>
      <li class="topRight" id="apps-icon"><img id="apps-icon" src="images/apps-128.png"></li>
      <li class="topRight">Images</li>
      <li class="topRight">Sign In</li>
    </ul>
    

   <img class="logo" src="images/google-logo.png">
  
    <form action="#" method="GET">
      <input type="text" class="search-bar" value="Search Google or type a URL">
      <div class="centered-buttons">
          <input class="buttons" type="submit" value="Google Search">
          <input class="buttons" type="submit" value="I'm Feeling Lucky">
      </div>
      
    </form>
    
    <div id="footer">
    <ul>
      <li class="bottomLeft">Advertising</li>
      <li class="bottomLeft">Business</li>
      <li class="bottomLeft">How Search works</li>
      <li class="bottomRight">Privacy</li>
      <li class="bottomRight">Terms</li>
      <li class="bottomRight">Settings</li>
    </ul>
  </div>
 
  </body>
</html>
